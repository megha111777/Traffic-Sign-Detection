<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Streaming</title>
</head>
<body>
    <h1>Camera Streaming</h1>
    <table border=1>
	<tr>
	<td><img id="video_feed" src="/start_camera" width="320" height="240" style="display:block;"></td>
	<td width="200"><div id="message"></div></td>
	</tr>
	</table>
	
    <br>
    <form action="/start_camera" method="get">
        <button type="submit">Start Camera</button>
    </form>
    <form action="/stop_camera" method="get">
        <button type="submit">Stop Camera</button>
    </form>
    <form action="/process_stream" method="get">
        <button type="submit">Process Stream</button>
    </form>
</body>
</html>
